<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>primary color</title>
    <link href="color.css" rel="stylesheet" type="text/css">

    </head>
    
    <body>
<h1>Move across the colors to find complementary color</h1>
<table>
<tr>
<th rowspan="2" class="blue">
</th>
<th colspan="2" class="yellow">
</th>
</tr>
<tr>
<td>
</td>
<td rowspan="2" class="red">
</td>
</tr>
<tr>
<td colspan="2" class="black">
</td>

</tr>
</table>
    
    </body>
    
</html>
