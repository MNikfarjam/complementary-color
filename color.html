<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>primary color</title>
<style>

table {width: 500px;
height: 500px;
margin:auto;}
.blue {background-color: blue;}
.blue:hover { background-color: orange;}

.yellow {background-color: yellow;}
.yellow:hover { background-color: purple;}

.red {background-color: red;}
.red:hover { background-color: green;}

.black {background-color: black;}
.black:hover { background-color: white;}
</style>
    </head>
    
    <body>
<h1>Move across the colors to find complementary color</h1>
<table>
<tr>
<th rowspan="2" class="blue">
</th>
<th colspan="2" class="yellow">
</th>
</tr>
<tr>
<td>
</td>
<td rowspan="2" class="red">
</td>
</tr>
<tr>
<td colspan="2" class="black">
</td>

</tr>
</table>
    
    </body>
    
</html>
